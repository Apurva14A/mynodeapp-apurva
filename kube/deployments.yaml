apiVersion: apps/v1
kind: Deployment
metadata:
  name: mynewappdeployment
spec:
  selector:
    matchLabels:
      app: mynewapp
  template:
    metadata:
      labels:
        app: mynewapp
    spec:
      containers:
        - name: container1
          image: docker.io/kundankkkrishna/newapp:latest
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi
