name: Build and Deploy the application
on:
  - push
jobs:
  job1:
    runs-on: ubuntu-latest
    name: setup and deploy
    steps:
      - name: start minikube
        id: minikube
        uses: medyagh/setup-minikube@latest
      # now you can run kubectl to see the pods in the cluster
      - name: kubectl
        run: kubectl get pods -A
      - name: Buil image
        run: docker build ./Dockerfile -t docker.io/kundankkkrishna/nodeapp:latest
      - name: Deploy to cluster
        run: kubectl apply -f kube
      - name: Accessing the service
        run: |
            minikube service list
            minikube service nodeservice --url
            echo "launching the service"
            curl $(minikube service nodeservice --url )
